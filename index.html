<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFF</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@300&display=swap"rel="stylesheet">
</head>

<body>
    <div id="main">
        <header id="header">
            <h1>
                Svenska Filmföreningar
            </h1>
            <div id="userArea">
            </div>
            <div id="register">
                <form action=""></form>
            </div>
        </header>
        <div id="content">
            <div id="container">
            </div>
        </div>
        <footer>
            <p>Registrera ny filmstudio:</p>
            <form id="register">
                <input class="input-flex" type="text" name="E-post" id="newStudioMail" placeholder="E-post">
                <input class="input-flex" type="text" name="Namn" id="newStudioName" placeholder="Namn på organisation">
                <input class="input-flex" type="password" name="password" id="newStudioPassword" placeholder="Lösenord">
                <button id="createNewStudio" type="submit">Skapa Konto</button>
            </form>
        </footer>
    </div>
</body>

</html>
